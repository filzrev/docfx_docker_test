name: Build docker image and run docfx
on:
  pull_request_target:
    branches: [ main, feature/*, hotfix/* ]
  push:
    branches: [ main, feature/*, hotfix/* ]

jobs:
  docfx_docker_test:
    runs-on: ${{ matrix.os }}
    environment: ci
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    steps:

      # Checkout
      - uses: actions/checkout@v4

      # Build docker image
      - run: >-
          docker buildx build
          --platform linux/x64
          --tag docfx:latest
          ./
    
      # Output docker image size
      - run:
          docker images

      # Run docfx command
      - run: >-
          docker run
          --name docfx:latest
          --rm
          --volume ${{ github.workspace }}:/opt/prj
          docfx docs/docfx.json
    
      # Upload site artifacts
      - uses: actions/upload-artifact@v4
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: site
          path: docs/_site/*
