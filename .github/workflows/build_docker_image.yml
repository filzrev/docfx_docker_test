name: Build docker image and run docfx
on:
  pull_request_target:
    branches: [ main, feature/*, hotfix/* ]
  push:
    branches: [ main, feature/*, hotfix/* ]

jobs:
  docfx_docker_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    steps:

      # Setup QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Enable multi-platform build by Docker container build driver
      - run: |
          docker buildx create --name multi-arch --platform linux/amd64,linux/arm64 --use
          docker buildx ls
          docker buildx inspect --builder multi-arch --bootstrap

      # Checkout
      - uses: actions/checkout@v4

      # Build docker image
      - run: >-
          docker buildx build
          --builder=multi-arch
          --platform=linux/x64,linux/arm64
          --tag docfx:latest
          ./
    
      # Output docker image size
      - run:
          docker images

      # Run docfx command
      - run: >-
          docker run
          --name docfx:latest
          --rm
          --volume ${{ github.workspace }}:/opt/prj
          docfx docs/docfx.json
    
      # Upload site artifacts
      - uses: actions/upload-artifact@v4
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: site
          path: docs/_site/*
